<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up Today!</h1>
        <!-- form -->
        <form id="form" novalidate>
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input required  type="text" id="name" placeholder="Full Name" minlength="3" maxlength="100">
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input required  type="tel" id="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
            </div>
            <!-- email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input required  type="email" id="email" placeholder="email@address.com" name="email">
            </div>
            <!-- website url -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input required  type="url" id="website" placeholder="http://www.website.com" name="website">
            </div>
            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input required  type="password" id="password1" placeholder="Create Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 upper-case, 1 lower-case & 1 digit">
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input required  type="password" id="password2" placeholder="Confirm Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>
            <button type="submit">Register</button>
        </form>

        <!-- success/ error message -->
        <div class="message-container">
            <p id="message">Don't Hesitate!</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
